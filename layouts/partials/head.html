<header>
  <div class="main">
    <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  </div>
  <nav>
  {{ range .Site.Menus.main }}
    <a href="{{ .URL }}">{{ .Name }}</a>
  {{ end }}
  {{ if eq .Site.Params.mode "toggle" -}}
    <button id="dark-mode-toggle" aria-label="toggle dark mode" onclick="toggleTheme()"></button>
    <script src="{{ .Site.BaseURL }}js/themetoggle.js"></script>
  {{ end }}
  </nav>
</header>
